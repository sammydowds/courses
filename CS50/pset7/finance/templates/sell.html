{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock Symbol" type="text"/>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of Shares" type="number"/>
        </div>


        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
